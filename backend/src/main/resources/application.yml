server:
  port: 9100

spring:
  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:test
      driver-class-name: org.h2.Driver
      username: sa

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect

jwt:
  issuer-uri: http://localhost:9100/

jwt.secret-key: secret-key